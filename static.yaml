name: welcomesharks

services:
  - name: static-site
    github:
      repo: Ajaykumar250/welcomesharks
      branch: main
    static_sites:
      output_dir: /
      error_document: 404.html
    routes:
      - path: /
        preserve_path_prefix: false

  - name: submit
    github:
      repo: Ajaykumar250/welcomesharks
      branch: main
    functions:
      source_dir: functions
    routes:
      - path: /functions/submit
