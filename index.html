<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Welcome Sharks</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #thankyou { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Welcome Sharks</h1>
  <form id="welcomeForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required />
    <button type="submit">Submit</button>
  </form>

  <div id="thankyou"></div>

  <script>
    document.getElementById('welcomeForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;

      const res = await fetch('/functions/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      const data = await res.json();
      document.getElementById('thankyou').innerText = data.message;
      this.style.display = 'none';
    });
  </script>
</body>
</html>
